name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-client:
    name: ğŸ”§ Build Client
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install client dependencies
        run: npm install
        working-directory: client

      - name: ğŸ› ï¸ Build client
        run: npm run build
        working-directory: client

  build-server:
    name: âœ… Build & Test Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install server dependencies
        run: npm install
        working-directory: server

      - name: ğŸ§ª TypeScript check
        run: npx tsc --noEmit
        working-directory: server

      - name: âœ… Run tests
        run: npm test
        working-directory: server

